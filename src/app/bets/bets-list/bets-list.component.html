<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- DCreation Column -->
  <ng-container matColumnDef="fechaCreacion">
    <th mat-header-cell *matHeaderCellDef>Fecha Creacion</th>
    <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}} </td>
  </ng-container>

  <!-- DEnd Column -->
  <ng-container matColumnDef="fechaCierre">
    <th mat-header-cell *matHeaderCellDef>Fecha Cierre</th>
    <td mat-cell *matCellDef="let element"> {{element.fechaCierre}} </td>
  </ng-container>

  <!--FPrice Column -->
  <ng-container matColumnDef="firstPrice">
    <th mat-header-cell *matHeaderCellDef>First Price</th>
    <td mat-cell *matCellDef="let element"> {{element.firstPrice}} </td>
  </ng-container>

  <!--Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
