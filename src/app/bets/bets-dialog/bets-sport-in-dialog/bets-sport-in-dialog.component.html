<h3 mat-dialog-title>Prediga los marcadores</h3>
<div mat-dialog-content>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div formArrayName="formArray" *ngFor="let row of data.chosenMatches; let i=index">
      <p>{{ row.homeTeam }} vs. {{ row.awayTeam }}</p>
      <ng-container [formGroupName]="i">
        <mat-form-field  color="accent" hideRequiredMarker>
          <mat-label>{{ row.homeTeam }}</mat-label>
          <input matInput type="number" formControlName="homeScore" required>
          <mat-error *ngIf="form.get('formArray').invalid">Ingrese un valor válido</mat-error>
        </mat-form-field>
        <span>:</span>
        <mat-form-field  color="accent" hideRequiredMarker>
          <mat-label>{{ row.awayTeam }}</mat-label>
          <input matInput type="number" formControlName="awayScore" required>
          <mat-error *ngIf="form.get('formArray').invalid">Ingrese un valor válido</mat-error>
        </mat-form-field>
      </ng-container>
    </div>
    <div class="betValue">
      <mat-form-field color="accent" hideRequiredMarker>
        <mat-label>Valor a apostar</mat-label>
        <input matInput formControlName="betValue" required>
        <span matSuffix>&nbsp;COP</span>
        <mat-error *ngIf="form.get('betValue').invalid">Ingrese un valor válido</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">CANCELAR</button>
  <button mat-button color="accent" type="submit" [disabled]="form.invalid" (click)="onSubmit()">APOSTAR</button>
</div>
