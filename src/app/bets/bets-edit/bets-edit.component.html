<div class="main-div">
    <mat-card>
      <mat-card-title>Editar lotería</mat-card-title>
      <mat-card-content>
        <mat-spinner *ngIf="isLoading" color = "accent"></mat-spinner>
        <form (submit)="onEdit(editLotteryForm)" #editLotteryForm="ngForm" *ngIf="!isLoading">
  
        <div class="row">

            <mat-form-field color = "accent">
                <input matInput name="id" ngModel type="string" placeholder={{id}} disabled="disabled"
                #idInput="ngModel" required>
            </mat-form-field>
    
        </div>

        <div class="row">
  
        <mat-form-field color = "accent">
              <input matInput name="fare" ngModel type="number" placeholder = {{fare}}
              #fareInput="ngModel" required>
              <mat-error *ngIf="fareInput.invalid">Por favor ingrese un valor válido.</mat-error>
            </mat-form-field>
  
        </div>
  
        <div class="row">
  
              <mat-form-field color = "accent">
                  <input matInput name="closingDate" [matDatepicker]="picker" ngModel
                    placeholder={{closingDate}} #closingDateInput="ngModel" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error *ngIf="closingDateInput.invalid">Por favor ingrese una fecha válida.</mat-error>
                </mat-form-field>
  
          </div>
  
          <div class="row">
  
            <mat-form-field color = "accent">
              <input matInput name="firstPrize" ngModel type="number" placeholder={{firstPrize}}
              #firstPrizeInput="ngModel" required>
              <mat-error *ngIf="firstPrizeInput.invalid">Por favor ingrese un valor válido.</mat-error>
            </mat-form-field>
  
          </div>
  
          <div class="row">
  
              <mat-form-field color = "accent">
                <input matInput name="secondPrize" ngModel type="number" placeholder={{secondPrize}}
                #secondPrizeInput="ngModel" required>
                <mat-error *ngIf="secondPrizeInput.invalid">Por favor ingrese un valor válido.</mat-error>
              </mat-form-field>
  
            </div>
  
          <div class="row">
  
            <mat-form-field color = "accent">
              <input matInput name="thirdPrize" ngModel type="number" placeholder={{thirdPrize}}
              #thirdPrizeInput="ngModel" required>
              <mat-error *ngIf="thirdPrizeInput.invalid">Por favor ingrese un valor válido.</mat-error>
            </mat-form-field>
  
          </div>
  
          <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Crear</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
