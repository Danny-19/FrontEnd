<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="Correo electrónico" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Ingrese un correo válido.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="password" ngModel matInput placeholder="Contraseña" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Ingrese la contraseña válida.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Ingresar</button>
    </form>
  </mat-card>
