<h1 mat-dialog-title>Recargar Dinero</h1>
<div mat-dialog-content>
  <p>Cuanto deseas recargar?</p>
  <mat-form-field>
    <mat-label>Valor a Recargar</mat-label>
    <input matInput [(ngModel)]="data.money" placeholder="Valor a Recargar">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Gracias</button>
  <button mat-button [mat-dialog-close]="data.money" cdkFocusInitial>Enviar</button>
</div>
